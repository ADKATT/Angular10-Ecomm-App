<div class="block">
    <div class="container container--max--lg">
        <div class="card">
            <div class="card-body card-body--padding--2">
                <div class="row">
                    <div class="col-12 col-lg-12">
                    	<h4 class="card-title text-center">{{ career.position }}</h4>
                        <div class="mr-1">
                            

                            <div class="contact-us__address">
                                <p>
                                    <strong>Job Location:</strong>
                                    <span style="display:inline-block; width: 50px;"></span>{{ career.location }} 
                                </p>

                                <p>
                                    <strong>Job Position:</strong>
                                    <span style="display:inline-block; width: 53px;"></span>{{ career.position }}
                                </p>

                                <p>
                                    <strong>Job Description:</strong>
                                    <span style="display:inline-block; width: 30px;"></span>{{ career.description }}
                                </p>

                                <p>
                                    <strong>Requirements:</strong>
                                    <span style="display:inline-block; width: 40px;"></span>{{ career.requirements }}
                                </p>

                                <p>
                                    <strong>Job Type:</strong>
                                    <span style="display:inline-block; width: 71px;"></span>{{ career.job_type }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr style="border-top: 1px solid #4285F4; background: transparent;">
                <br>
                <div class="row">
                    <div class="col-12 col-lg-12">
                        <div class="ml-1">
                            <h4 class="text-center">Apply for this position</h4>

                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="form-name">First Name</label>
                                        <input type="text" id="form-name" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="form-email">Last Name</label>
                                        <input type="email" id="form-email" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="form-name">Email</label>
                                        <input type="text" id="form-name" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="form-email">Phone</label>
                                        <input type="email" id="form-email" class="form-control" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="form-name">Upload</label>
                                        <input type="text" id="form-name" class="form-control" placeholder="upload Resume">
                                    </div>
                                    <!-- <div class="form-group col-md-6">
                                        <label for="form-email">Phone</label>
                                        <input type="email" id="form-email" class="form-control" placeholder="Phone">
                                    </div> -->
                                </div>
                                <div class="form-row">
	                                <div class="form-group col-md-12 text-center">
	                                	<button type="submit" class="btn btn-primary">Apply Now</button>
	                                </div>
	                            </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
